<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0F172A; overflow: hidden; }
    #chart-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="chart-container"></div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let widget = null;

    function loadChart(symbol, interval) {
      const container = document.getElementById('chart-container');
      container.innerHTML = '';

      widget = new TradingView.widget({
        "container_id": "chart-container",
        "symbol": symbol || "NASDAQ:AAPL",
        "interval": interval || "D",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#1E293B",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "save_image": false,
        "studies": [
          "MAExp@tv-basicstudies",
          "RSI@tv-basicstudies",
          "Volume@tv-basicstudies"
        ],
        "width": "100%",
        "height": "100%",
        "backgroundColor": "#0F172A",
        "gridColor": "#1E293B"
      });

      // Notify Flutter that chart loaded
      notifyFlutter('chartLoaded', { symbol: symbol, interval: interval });
    }

    function notifyFlutter(event, data) {
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('onChartEvent', {
          event: event,
          data: data
        });
      }
    }

    // Initial load
    loadChart('NASDAQ:AAPL', 'D');
  </script>
</body>
</html>
